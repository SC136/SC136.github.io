  <script>
    $(document).ready(function() {
      // Load connections from JSON file
      $.getJSON('connections.json', function(connections) {
        const connectionsContainer = $('#connections-container');
        
        // Create connection elements
        connections.forEach(function(connection) {
          const connectionDiv = $('<div>')
            .addClass('connection');
          
          // Add hidden-connection class only if not visible
          if (!connection.visible) {
            connectionDiv.addClass('hidden-connection');
          }
          
          // Icon link
          const iconLink = $('<a>')
            .addClass(connection.icon)
            .attr('href', connection.url);
          
          // Name with padding
          const nameP = $('<p>')
            .css('padding-right', connection.paddingRight)
            .text(connection.name);
          
          // External link with SVG icon
          const externalLink = $('<a>')
            .attr('href', connection.externalUrl)
            .attr('target', '_blank');
          
          const svg = $('<svg>')
            .addClass('OpenIcon')
            .attr('aria-hidden', 'false')
            .attr('width', '24')
            .attr('height', '24')
            .attr('viewBox', '0 0 24 24');
          
          const path1 = $('<path>')
            .attr('fill', 'currentColor')
            .attr('d', 'M10 5V3H5.375C4.06519 3 3 4.06519 3 5.375V18.625C3 19.936 4.06519 21 5.375 21H18.625C19.936 21 21 19.936 21 18.625V14H19V19H5V5H10Z');
          
          const path2 = $('<path>')
            .attr('fill', 'currentColor')
            .attr('d', 'M21 2.99902H14V4.99902H17.586L9.29297 13.292L10.707 14.706L19 6.41302V9.99902H21V2.99902Z');
          
          // Append elements
          svg.append(path1, path2);
          externalLink.append(svg);
          connectionDiv.append(iconLink, nameP, externalLink);
          connectionsContainer.append(connectionDiv);
        });
        
        // Toggle connections visibility
        $('#show-more-btn').click(function() {
          const hiddenConnections = $('.hidden-connection');
          const button = $(this);
          
          if (hiddenConnections.first().hasClass('show')) {
            // Hide connections with animation
            hiddenConnections.removeClass('show');
            button.text('Show All');
          } else {
            // Show connections with animation
            hiddenConnections.addClass('show');
            button.text('Show Less');
          }
        });
        
        // Check if there are any hidden connections
        const hasHiddenConnections = $('.hidden-connection').length > 0;
        if (!hasHiddenConnections) {
          $('.show-more-container').hide();
        }
      }).fail(function(jqxhr, textStatus, error) {
        console.error('Error loading connections: ' + error);
      });
    });
  </script>
</body>
